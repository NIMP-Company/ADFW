<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Navigation bar -->
     <div class="navigation">
        <div class="freedom-wall"><a href="index.html">Freedom Wall</a></div>
        <div>
            <a href="register.html" id="registerLink">Register</a>
            <a href="login.html" id="loginLink">Login</a>
        </div>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="login(event)">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required><br>
            
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>
            
            <button type="submit" onclick="window.location.href='index.html'">Login</button>
        </form>
        
        <p>Don't have an account? <a href="register.html">Login here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
