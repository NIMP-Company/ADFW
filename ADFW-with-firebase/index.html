<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    
        <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Lilita+One&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="main-content">
        <div class="navbar">
            <div class="logo">ADNU FreedomWall</div>
        </div>
    <hr>

    <div class="content-wrapper">
        <div class="container" id="signup" style="display: none;">
            <h1 class="form-title">Register</h1>
            <form method="post" action="">
                <div id="signUpMessage" class="messageDiv"></div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fName" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="rEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="rPassword" placeholder="Password" required>
                </div>
                <button class="btn" id="submitSignUp">Sign Up</button>
            </form>
            <p class="cnt">Already Have Account?</p>
            <div class="links">
                <button id="signInButton">Sign In</button>
            </div>
        </div>

        <div class="container" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="">
                <div id="signInMessage" class="messageDiv"></div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button class="btn" id="submitSignIn">Sign In</button>
            <button class="btn" id="guestLogin">Continue as Guest</button>

            </form>
            <p class="cnt">Don't have an account yet?</p>
                <div class="links">
                    <button id="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
